<!DOCTYPE html>
<html>
  <head>
    <title>Crowd Catalog</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map, infoWindow, userMarker, pos, businessArray, businessLocations;
      function initMap() {
        //Create Google Map and User Marker
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        userMarker = new google.maps.Marker();
        userMarker.setMap(map);
        userMarker.setVisible(false);
        console.log(typeof(pos));
        updateUserPosition();
      }

      function updateUserPosition() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            userMarker.setPosition(pos);
            userMarker.setVisible(true);
            getNearbyPlaces();
          }, function() {
            console.log("geolocation supported but not working");
          });
        } else {
          // Browser doesn't support Geolocation
          console.log("geolocation not supported");
        }
      }

      function getNearbyPlaces() {
          if (typeof(pos) == "undefined") {
              console.log("geolocation is broken")
          } else {
            let proxyurl = "https://cors-anywhere.herokuapp.com/"
            let requesturl = "https://maps.googleapis.com/maps/api/place/nearbysearch/json?key=AIzaSyDSyEdgNgrTxKxgC7jwSsnAm15i9N0bI5Y&location=" + pos.lat + "," + pos.lng + "&rankby=distance";
            let url = proxyurl + requesturl;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert("it worked");
                    businessLocations = [];
                    businessArray = JSON.parse(this.responseText)["results"];
                    let numBusinesses = businessArray.length;
                    for (let i = 0; i < numBusinesses; i += 1){
                        let locationMarker = new google.maps.Marker({position: businessArray[i]["geometry"]["location"], map: map});
                        businessLocations.push(locationMarker);
                    }
                    map.setCenter(pos);
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
          }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSyEdgNgrTxKxgC7jwSsnAm15i9N0bI5Y&callback=initMap">
    </script>
  </body>
</html>
