<!DOCTYPE html>
<html>
  <head>
    <title>Crowd Catalog</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map, infoWindow, userMarker;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        userMarker = new google.maps.Marker();
        userMarker.setMap(map);
        userMarker.setVisible(false);
        setInterval(function() {updateUserPosition();}, 10000);
      }

      function updateUserPosition() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            let pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            userMarker.setPosition(pos);
            userMarker.setVisible(true);
          }, function() {
            console.log("geolocation supported but not working");
          });
        } else {
          // Browser doesn't support Geolocation
          console.log("geolocation not supported");
        }
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSyEdgNgrTxKxgC7jwSsnAm15i9N0bI5Y&callback=initMap">
    </script>
  </body>
</html>
