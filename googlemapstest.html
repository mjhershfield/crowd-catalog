<!DOCTYPE html>
<html>
    <head>
        <title>Basic Google Maps Testing</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="charset" content="utf-8">
        <style>
            html, body, #map{
                height: 100%;
                margin: 0px;
                padding: 0px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                let map;
                let uluru = {lat: -25.344, lng: 131.036};
                map = new google.maps.Map(document.getElementById("map"), {
                    center: uluru,
                    zoom: 8
                });
                let uluruMarker = new google.maps.Marker({position: uluru, map: map});
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSyEdgNgrTxKxgC7jwSsnAm15i9N0bI5Y&callback=initMap" async defer></script>
    </body>
</html>
