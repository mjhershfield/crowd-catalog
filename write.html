<!DOCTYPE html>
<html>
	<title> </title>
  <head>

    <style>

    </style>
  </head>
  <body>
    <link rel="stylesheet" href="spectre/dist/spectre.min.css">
    <link rel="stylesheet" href="spectre/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="spectre/dist/spectre-icons.min.css">

    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">Write a review</div>
      </div>
      <div class="panel-nav">
        <!-- navigation components: tabs, breadcrumbs or pagination -->
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <!-- Social Distance -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">Were Social Distancing Guidelines Followed?</label>
            </div>
            <div class="col-9 col-sm-12">
             <select class="form-select" id = "socialDistance">
                <option>Choose an option</option>
                <option>Never</option>
                <option>Sometimes</option>
                <option>Always</option>
              </select>
            </div>
          </div>
          <!-- Sanitary -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">How Sanitary Was the store?</label>
            </div>
            <div class="col-9 col-sm-12">
              <input class="form-input" type="number" id="sanitary" placeholder="1-10">
            </div>
          </div>
          <!-- Safeness -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">How safe did you feel?</label>
            </div>
            <div class="col-9 col-sm-12">
              <input class="form-input" type="number" id="safeness" placeholder="1-10">
            </div>
          </div>
          <!-- Wait Time -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">Approximately how long did you wait?</label>
            </div>
            <div class="col-9 col-sm-12">
              <input class="form-input" type="number" id="waitTime" placeholder="Time in minutes">
            </div>
          </div>
          <!-- Masks -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">Who Wore a Mask?</label>
            </div>
            <div class="col-9 col-sm-12">
             <select class="form-select" id = "Masks">
                <option>Choose an option</option>
                <option>No One</option>
                <option>Staff Only</option>
                <option>Everyone</option>
              </select>
            </div>
        </div>
        <!-- Extra Info -->
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Anything else?</label>
          </div>
          <div class="col-9 col-sm-12">
            <textarea class="form-input" id="extraInfo" placeholder="Textarea" rows="3"></textarea>   
          </div>     
        </div>
      
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </body>
</html>
