<!DOCTYPE html>
<html>
  <title> </title>
  <head>

    <style>

    </style>
  </head>
  <body>
    <link rel="stylesheet" href="spectre/dist/spectre.min.css">
    <link rel="stylesheet" href="spectre/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="spectre/dist/spectre-icons.min.css">

    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">User Reviews</div>
      </div>
      <div class="panel-nav">
        <!-- navigation components: tabs, breadcrumbs or pagination -->
      </div>
      <div class="panel-body">
        <!-- single tile -->
        <div class="tile">
          <div class="tile-icon">
            <div class="example-tile-icon">
              <i class="icon icon-file centered"></i>
            </div>
          </div>
          <div class="tile-content">
            <p class="tile-title">User review 1</p>
            <p class="tile-subtitle">
              Overall Rating: 
              <!-- Average of everything -->
              <span id = "averageRating">2</span>
              out of 10. <br>
              Social Distancing Guidelines were <span id = "socialDistance">Sometimes</span> followed. <br>
              <span id = "masks">Only Staff</span> Wore masks.
            </p>
          </div>
          <div class="tile-action">
            <button class="btn btn-primary">Read More</button>
          </div>
        </div>
      </div>

      <div class="panel-footer">
        <button class="btn btn-primary">Go Back</button>
      </div>
    </div>
  </body>
</html>
