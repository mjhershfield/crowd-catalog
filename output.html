<!DOCTYPE html>
<html>
  <title> </title>
  <head>

    <style>

    </style>
  </head>
  <body>
    <link rel="stylesheet" href="spectre/dist/spectre.min.css">
    <link rel="stylesheet" href="spectre/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="spectre/dist/spectre-icons.min.css">

    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">Review</div>
      </div>
      <div class="panel-nav">
        <!-- navigation components: tabs, breadcrumbs or pagination -->
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
      <!-- Social Distance -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">Were Social Distancing Guidelines Followed?</label>
            </div>
            <div class="col-9 col-sm-12">
             <p id = "socialDistance_answer"></p>
            </div>
          </div>
          <!-- Sanitary -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">How Sanitary Was the store?</label>
            </div>
            <div class="col-9 col-sm-12">
              <p id = "sanitary_answer"></p>
            </div> 
          </div>
          <!-- Safeness -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">How safe did you feel?</label>
            </div>
            <div class="col-9 col-sm-12">
              <p id = "safeness_answer"></p>
            </div>
          </div>
          <!-- Wait Time -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">Approximately how long did you wait?</label>
            </div>
            <div class="col-9 col-sm-12">
             <p id = "waitTime_answer"></p>
            </div>
          </div>
          <!-- Masks -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">Who Wore a Mask?</label>
            </div>
            <div class="col-9 col-sm-12">
              <p id = "masks_answer"></p>
            </div>
          </div>
          
          <!-- Extra Info -->
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label" for="input-example-1">Anything else?</label>
            </div>
            <div class="col-9 col-sm-12">
              <p id = "extraInfo_answer"></p>
            </div>        
          </div>
        </form>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary">Go Back</button>
      </div>
    </div>
  </body>
</html>
